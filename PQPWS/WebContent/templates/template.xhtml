<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:c="http://java.sun.com/jstl/core">

<head>
	<title>Girombs Library</title>
	<link rel="stylesheet" type="text/css" href="../css/estilo.css" />
	<link rel="stylesheet" type="text/css" href="../css/estilo_menu.css" />
	<link rel="icon" type="image/png" href="../imagens/favicon.ico" />
</head>

<body>
	
	<style>
	    .rich-panel-header {
	        font-size:18px;
	    }
	    .rich-tool-tip{
	    	text-align: justify;
	    	width: 300px;
	    }
    </style>
	
	<div id="container">
	
		<div id="cabecalho"></div>
		<center>
		<div id="menu" style="text-align: center;" align="center">
				
			<c:if test="#{!usuarioMBean.usuario.logado}">
				<ui:include src="../menus/menu_visitante.xhtml" />
			</c:if>

			<c:if test="#{usuarioMBean.usuario.logado and usuarioMBean.usuario.tipo eq 'admin'}">
				<ui:include src="../menus/menu_admin.xhtml" />
			</c:if>    

			<c:if test="#{usuarioMBean.usuario.logado and usuarioMBean.usuario.tipo eq 'normal'}">
				<ui:include src="../menus/menu_usuario.xhtml" />
			</c:if>
		</div>
		</center>		
		
		
		<div id="conteudo">
			<ui:insert name="conteudo">
			</ui:insert>
		</div>

		<div id="rodape">
			<p>
				Girombs Library - All rights reserved Â©<br />
				Developed by Golimar e Lafaboy <br/>
				2011.1
			</p>
		</div>
	</div>
</body>
</html>
