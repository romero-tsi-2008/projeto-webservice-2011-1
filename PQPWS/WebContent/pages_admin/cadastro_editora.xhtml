<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich">

<ui:composition template="/templates/template.xhtml">
	<ui:define name="conteudo">
		<div class="div_coluna_esquerda">
			<div class="div_livros_destaque">
				<rich:panel header="Cadastro de Editora">
					<a4j:form id="cadastro_editora">
						<h:outputLabel value="Nome da Editora: " />
						<h:inputText value="#{editoraMBean.editora.descricao}" />
						<a4j:commandButton action="#{editoraMBean.cadastrar}" value="Cadastrar" />
						
						<a4j:commandButton action="editora.jsf" value="Voltar" /> 
					</a4j:form>
				</rich:panel>
			</div>
		</div>
	</ui:define>
</ui:composition>
</html>
