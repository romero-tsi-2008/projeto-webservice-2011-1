<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich">

<ui:composition template="../templates/template.xhtml">
	<ui:define name="conteudo">
		<f:view>
			<div class="div_coluna_esquerda">
				<div class="div_livros_destaque">
					<rich:panel header="Cadastro de Idioma">
						<h:form id="cadastro_idioma">
							<h:messages />
							<h:outputLabel value="Nome da idioma: " />
							<h:inputText value="#{idiomaMBean.idioma.descricao}" />
							<h:commandButton action="#{idiomaMBean.cadastrar}" value="Cadastrar" />
							<a4j:commandButton action="idioma.jsf" value="Voltar" /> 
						</h:form>
					</rich:panel>
				</div>
			</div>
		</f:view>
	</ui:define>
</ui:composition>



</html>
