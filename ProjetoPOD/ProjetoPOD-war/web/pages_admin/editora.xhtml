<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich">

<ui:composition template="../templates/template.xhtml">
	<ui:define name="conteudo">
		<f:view>
			<div class="div_coluna_esquerda">
				<div class="div_livros_destaque">
					<rich:panel header="Gerencaimento de Editora">
						<h:form>
							<rich:dataTable id="dataTable" value="#{editoraMBean.all}"
								var="editora" rowKeyVar="index">

								<rich:column width="5%">
									<f:facet name="header">
										<h:outputText value="Nº" />
									</f:facet>
									<h:outputText value="#{index+1}" />
								</rich:column>

								<rich:column width="80%" sortBy="#{editora.descricao}">
									<f:facet name="header">
										<h:outputText value="Descrição" />
									</f:facet>
									<h:outputText value="#{editora.descricao}" />
								</rich:column>

								<rich:column width="7%" style="text-align: center;">
									<f:facet name="header">
										<h:outputText value="Editar" />
									</f:facet>
									<h:graphicImage url="../imagens/edit.gif" width="16px" />
								</rich:column>

								<rich:column width="7%" style="text-align: center;">
									<f:facet name="header">
										<h:outputText value="Excluir" />
									</f:facet>
									<h:graphicImage url="../imagens/delete.png" width="16px" />
								</rich:column>

							</rich:dataTable>
						</h:form>
					</rich:panel>

					<div align="center" style="margin-top: 10px;">
						<a href="cadastro_editora.jsf"> <img src="../imagens/add_blue.png" width="50px" height="50px" /> </a>
					</div>
				</div>
			</div>
		</f:view>
	</ui:define>
</ui:composition>



</html>
