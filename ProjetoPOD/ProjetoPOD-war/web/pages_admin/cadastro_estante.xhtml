<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich">

<ui:composition template="/templates/template.xhtml">
	<ui:define name="conteudo">
		<div class="div_coluna_esquerda">
			<div class="div_cadastro_generic">
				<rich:panel header="Cadastro de Estante" >
					<h:form>
						<h:outputLabel value="Descrição: " />
						<h:inputText value="#{estanteMBean.estante.descricao}" /> <br/> <br/>
						
						<h:outputLabel value="Número: " />
						<h:inputText value="#{estanteMBean.estante.numero}" /> <br/> <br/>

						<div align="center">
							<a4j:commandButton action="#{estanteMBean.cadastrar}" value="Cadastrar"></a4j:commandButton>
						</div>
					</h:form>
				</rich:panel>
			</div>
		</div>
	</ui:define>
</ui:composition>
</html>
